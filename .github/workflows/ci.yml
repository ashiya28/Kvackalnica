name: Kvackalnica CI/CD

on:
  push:
    branches: [ main, pre-production, production ]
  pull_request:
    branches: [ main, pre-production, production ]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_kvackalnica
    env:
      VITE_API_URL: http://localhost:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend_kvackalnica/package-lock.json

      - name: Install deps (ci)
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend_kvackalnica/coverage

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend_kvackalnica
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend_kvackalnica/package-lock.json

      - name: Install deps (ci)
        run: npm ci

      - name: Run backend tests with coverage
        env:
          JWT_SECRET: testsecret
        run: npm test -- --coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend_kvackalnica/coverage

  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest
    needs: [test-frontend]
    defaults:
      run:
        working-directory: frontend_kvackalnica
    env:
      VITE_API_URL: https://kvackalnica-backend-prod.onrender.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend_kvackalnica/package-lock.json

      - name: Install deps (ci)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend_kvackalnica/dist

  build-backend:
    name: Build Backend (prep artifact)
    runs-on: ubuntu-latest
    needs: [test-backend]
    defaults:
      run:
        working-directory: backend_kvackalnica
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend_kvackalnica/package-lock.json

      - name: Install deps (ci)
        run: npm ci

      - name: Upload backend artifact (source)
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: |
            backend_kvackalnica
            !backend_kvackalnica/node_modules
            !backend_kvackalnica/coverage


  docker-images:
    name: Docker Build & Push (dev/prod)
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')

    environment: ${{ github.ref == 'refs/heads/production' && 'Production' || 'Development' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide tag (dev/prod)
        id: vars
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/production" ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # BACKEND
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend_kvackalnica
          file: ./backend_kvackalnica/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/kvackalnica-backend:${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # FRONTEND
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend_kvackalnica
          file: ./frontend_kvackalnica/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/kvackalnica-frontend:${{ steps.vars.outputs.tag }}
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy-prod:
    name: Deploy to Render (Production)
    runs-on: ubuntu-latest
    needs: [docker-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    environment: Production

    steps:
      - name: Trigger Render deploy (backend prod)
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND_PROD }}"

      - name: Trigger Render deploy (frontend prod)
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND_PROD }}"
        


  sonarcloud:
    name: SonarCloud Scan + Quality Gate
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend_kvackalnica/coverage

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend_kvackalnica/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io


name: Full Project Kvackalnica CI

on:
  pull_request:
    branches: [ main, pre-production ]
  push:
    branches: [ main, pre-production ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [ "backend_kvackalnica", "frontend_kvackalnica" ]

    defaults:
      run:
        working-directory: ${{ matrix.folder }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --if-present

    - name: Run tests
      run: npm test --if-present
